{% extends 'dashboard.html' %}
{% block menu_dashboard_class %}nav-link dash-active{% endblock %}
{% block menu_account_class %}nav-link active{% endblock %}
{% block content %}

<div class="container container-data-table">
    <div style="display: flex; align-items: center; justify-content: start; gap: 20px; color: #1A2C3A;">
        <a href="{% url 'role_list' %}" class="action-btn-edit"><i class="bx bx-sm bx-chevron-left" id="btn">Back</i></a>
        <h6 style="color: #4B5161;">Create Role</h6>
    </div>
		<hr>
        <div class="search-container mt-4"></div>
<form method="post">
    {% csrf_token %}
    <label for="name">Role Name:</label>
    <input type="text" name="name" required>
    <button type="submit" class="btn btn-dark">Create</button>
</form>
</div>
</div>
{% endblock %}
